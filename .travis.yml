language: objective-c

env:
  matrix:
    - SCHEME=FontAwesomeIconFactoryDemo
    - SCHEME=FontAwesomeIconFactoryDemoOSX

before_install:
  - brew update
  - brew install xctool

script:
  - xctool -workspace *.xcworkspace -scheme $SCHEME test CODE_SIGN_IDENTITY="" ONLY_ACTIVE_ARCH=NO

notifications:
  email: false
